<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Desserts</h1>
      </header>
      <main>
        <div class="card flex flex-column">
          <div class="flex flex-column card card__info">
            <div class="card__content flex flex-column">
              <h2 class="card__title">Waffle</h2>
              <p class="card__description">Waffle with Berries</p>
              <p class="card__price">$6.50</p>
            </div>
            <button class="card__button">
              <img
                src="./assets/images/icon-add-to-cart.svg"
                alt="add to cart"
              />
              <span>Add to Cart</span>
            </button>
          </div>
          <div class="card__image">
            <picture>
              <source
                media="(max-width: 600px)"
                srcset="./assets/images/image-waffle-mobile.jpg"
              />
              <source
                media="(min-width: 601px)"
                srcset="./assets/images/image-waffle-desktop.jpg"
              />
              <img
                src="./assets/images/image-waffle-desktop.jpg"
                alt="Waffle with Berries"
              />
            </picture>
          </div>
        </div>
      </main>
    </div>

  </body>
</html>
